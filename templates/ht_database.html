<!DOCTYPE html>
<html>
<head>
    <title>Heat Transfer Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic reset and layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .split-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left panel - Main content */
        .left-panel {
            flex: 0 0 70%;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* Right panel - Log panel */
        .right-panel {
            flex: 0 0 30%;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }

        /* Header styles */
        .panel-header {
            position: sticky;
            top: 0;
            background: inherit;
            padding: 10px 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            z-index: 100;
        }

        /* Basic responsive design */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                flex: 0 0 100%;
            }
            .right-panel {
                border-left: none;
                border-top: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="panel-header">
                <h2>Heat Transfer Database</h2>
                <div class="badge bg-primary">Level 3 Only</div>
            </div>
            <div class="content-area">
                <!-- Placeholder for main content -->
                <p>Main content area will be implemented in next steps.</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-header">
                <h4>Activity Log</h4>
            </div>
            <div class="log-content">
                <!-- Placeholder for log content -->
                <p>Activity log will be implemented in next steps.</p>
            </div>
        </div>
    </div>

    <!-- Core JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
