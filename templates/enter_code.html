<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Code - Customer Management App</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="justify-content:center;align-items:center;height:100vh;">
    <form method="POST" action="/verify_code" style="background:#fff;padding:32px 40px;border-radius:10px;box-shadow:0 2px 16px #eee;min-width:320px;">
      <h2>Enter Access Code</h2>
      <p>An access code has been sent to <b>{{ email }}</b>. Please check your email and enter the code below.</p>
      <input type="text" name="code" placeholder="Access code" required style="width:180px;">
      <button type="submit" style="margin-top:18px;width:100%;">Submit</button>
    </form>
  </div>
</body>
</html>
