<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Customer Management App</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="justify-content:center;align-items:center;height:100vh;">
    <form method="POST" action="/login" style="background:#fff;padding:32px 40px;border-radius:10px;box-shadow:0 2px 16px #eee;min-width:320px;">
      <h2>Login</h2>
      <label>Email:</label><br>
      <div style="display:flex;align-items:center;">
        <input type="text" name="prefix" placeholder="yourname" required style="width:180px;">
        <span style="margin-left:4px;">@eastrims.com</span>
      </div>
      <button type="submit" style="margin-top:18px;width:100%;">Submit</button>
    </form>
  </div>
</body>
</html>
